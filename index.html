<!DOCTYPE html>
<html>

<head>
    <meta charaset="utf8" />
    <title>cheers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>Cheers!!</h1>
    <div class='dial' id='d1'>
        <p class="number" id="n1" onclick="BackgroundChangeColor1()">1</p>
        <p class="number" id="n2" onclick="BackgroundChangeColor2()">2</p>
        <p class="number" id="n3">3</p>
    </div>
    <div class='dial' id='d2'>
        <p class="number" id="n4">4</p>
        <p class="number" id="n5">5</p>
        <p class="number" id="n6">6</p>
    </div>
    <div class='dial' id='d3'>
        <p class="number" id="n7">7</p>
        <p class="number" id="n8" onclick="clickTest()">8</p>
        <p class="number" id="n9" onclick="test()">9</p>
    </div>
    <div>
        <p class="agree">リクエストする</p>
    </div>
    <div>
        <img id='top_cheers' src="./image/グループ 10.svg" alt="glasses">
    </div>
</body>

</html>
